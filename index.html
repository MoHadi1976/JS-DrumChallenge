<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit Sounds</title>
  </head>
  <body>
    <section class="main">
      <button class="a drum" type="button" name="btn1">
        a <br /><br />boom
      </button>
      <button class="s drum" type="button" name="btn2">
        s <br /><br />clap
      </button>
      <button class="d drum" type="button" name="btn3">
        d <br /><br />hihat
      </button>
      <button class="f drum" type="button" name="btn4">
        f <br /><br />kick
      </button>
      <button class="g drum" type="button" name="btn5">
        g <br /><br />openhat
      </button>
      <button class="h drum" type="button" name="btn6">
        h <br /><br />ride
      </button>
      <button class="j drum" type="button" name="btn7">
        j <br /><br />snare
      </button>
      <button class="k drum" type="button" name="btn8">
        k <br /><br />tink
      </button>
      <button class="l drum" type="button" name="btn9">
        l <br /><br />tom
      </button>
      <script src="app.js"></script>
    </section>
  </body>
</html>
